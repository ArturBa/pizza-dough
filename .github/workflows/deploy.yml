name: Deploy to GitHub Pages via angular-cli-ghpages

on:
  push:
    branches:
      - master
      - ci/deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Prepare and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install
          npm run ng -- deploy --base-href=/pizza-dought/ --name="ArturBa" --email="pizzadoughtgenerator@gmail.com" --no-silent
