<tr>
  <td scope="row">{{ rowData.title }}</td>
  <td>
    <div class="data-title">
      {{ (tableHeaders$ | async)!.get('bakers') }}
    </div>
    {{ rowData.bakers | number }}%
  </td>
  <td>
    <div class="data-title">
      {{ (tableHeaders$ | async)!.get('weight') }}
    </div>
    {{ rowData.weight | number }}
  </td>
  <td>
    <div class="data-title">
      {{ (tableHeaders$ | async)!.get('recommended') }}
    </div>
    {{ rowData.recommended ?? emptyValue }}
  </td>
</tr>
